<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">Presupuesto Disponible</div>
            <div class="presupuesto_valor" id="presupuesto">+ 2,000.00</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">+ 4,000.00</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos">- 2,000.00</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">50%</div>
                </div>
            </div>
        </div>
    </div>

    <form id="formulario" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected>Ingreso</option>
                    <option value="egreso">Egreso</option>
                </select>
                <input type="text" class="agregar_descripcion" placeholder="Agregar descripciÃ³n" id="descripcion">
                <input type="number" class="agregar_valor" placeholder="Valor" id="valor" step="any">
                <button class="agregar_btn" id="agregar_btn">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista_ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+ 4,000.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista_egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">- 2,000.00</div>
                        <div class="elemento_porcentaje">100%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dato.js"></script>
    <script src="js/ingreso.js"></script>
    <script src="js/egreso.js"></script>
    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
